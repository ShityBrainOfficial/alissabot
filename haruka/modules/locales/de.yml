welcome_help: |
  Neue Mitglieder Willkommen heißen oder verabschieden!

  Die verfügbaren Befehle sind:
  - /welcome <on/off/yes/no>: Aktiviert/deaktiviert Willkommensnachrichten. Wenn nur /welcome genutzt wird, wird die aktuelle Willkommens-Nachricht angezeigt.
  - /goodbye <on/off/yes/no>: Aktiviert/deaktiviert Willkommensnachrichten. Wenn nur /goodbye genutzt wird, wird die aktuelle Abschieds-Nachricht angezeigt.
  - /setwelcome <Nachricht>: Setze deine neue, persönliche Willkommensnachricht! 
  - /resetwelcome: Setzt deine Willkommensnachricht auf Standard zurück- die alte geht verloren!
  - /setgoodbye <Nachricht>: Setze deine neue, persönliche Abschieds-Nachricht! 
  - /resetgoodbye: Setzt deine Abschieds-Nachricht auf Standard zurück- die alte geht verloren!
  - /cleanservice <on/off/yes/no>: Löscht alle Servicenachrichten; das sind die Meldungen wie "x ist der Gruppe beigetreten." die du siehst, wenn Mitglieder der Gruppe beitreten.
  - /cleanwelcome <on/off/yes/no>: Löscht alte Willkommensnachrichten- so bleibt nur die neueste stehen!
  - /welcomemute <on/off/yes/no>: Alle neuen Mitglieder werden bei Beitritt stummgeschalten, bis sie den AntiBot-Knopf betätigen. Das bestätigt, dass sie keine Bots sind.
  - /setmutetext <Neuer AntiBot-Text>: Den Text des AntiBot-Knopfes ("Ich bin kein Bot!") anpassen.

  Personalisierung der Willkommensnachrichten:
  Du kannst die Willkommensnachrichten nach Wunsch anpassen. Unten siehst du ein paar Befehle dazu:
  {first}: Den Vornamen des neuen Mitglieds einbauen.
  {last}: Den Nachnamen des neuen Mitglieds einbauen.
  {fullname}: Den Vollen Namen des neuen Mitglieds einbauen.
  {username}: Den Usernamen des neuen Mitglieds einbauen.
  {mention}: Markiert das neue Mitglied, dabei wird der Vorname genutzt.
  {id}: Die ID des neuen Mitglieds anzeigen lassen.
  {chatname}: Den Namen des Chats einbauen.

  Ein Beispiel, wie man die Willkommensnachricht personalisieren kann:
  /setwelcome Hey {first}! Willkommen zum Chat {chatname}.

  Du kannst Willkommensnachrichten ausschalten mit:
  /welcome off
