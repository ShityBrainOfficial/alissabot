  Dank Föderationen kannst du den gewünschten Nutzer mit einem Befehl verbannen- Zack! Raus ist er aus allen deinen Gruppen.
  
  Befehle:
  - /newfed <fed-Name>: Erstelle deine eigene Föderation- mit deinem gewünschten Namen!
  - /delfed: Löscht deine Föderation.
  - /fedinfo <FedID>: Infos über die ausgewählte Föderation
  - /joinfed <FedID>: Der gewählten Föderationen beitreten, der Befehl ist nur für Chats nutzbar.
  - /leavefed <FedID>: Die aktuelle Föderation verlassen. Können nur Chat-Inhaber.
  - /fpromote <Nutzer>: Nutzer zum Föderations-Admin befördern.
  - /fdemote <Nutzer>: Degradiert einen Föderations-Admin.
  - /fban <Nutzer>: Nutzer von allen Gruppen verbannen, die Teil der Föderation sind.
  - /unfban <Nutzer>: Nutzer von allen Gruppen entbannen, die Teil der Föderation sind.
  - /setfrules: Regeln für die Föderation setzen.
  - /frules: Die Regeln der Föderation einsehen.
  - /chatfed: Die Föderation, von der der Chat teil ist, anzeigen.
  - /fedadmins: Föderations-Admins anzeigen lassen.
  - /fbanlist: Alle verbannten Nutzer der Föderation ansehen.
  - /fedchats: Alle Chats, die aktuell in der Föderation sind, anzeigen lassen.
  - /importfbans: Auf eine Fban-Liste antworten, um die Bans, z.B. Von Rose zu importieren.
