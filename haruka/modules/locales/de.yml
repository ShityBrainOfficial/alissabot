connection_help: |
  Manchmal möchte man doch Filter oder Notizen anlegen, Nutzer verbannen etc.. Ohne, dass es alle mitbekommen. Das geht dann alles auch per PN- Dank Verbindungen!
  Durch die hergestellte Verbindung kannst du dann per PN mit mir die volle Kontrolle übernehmen- solange du Admin im Chat bist.\n
  Das kann man per Verbindung tun:
  â€¢ Erstellen, ansehen und Bearbeiten von Notizen
  â€¢ Erstellen, ansehen und Bearbeiten von Filtern
  â€¢ Erstellen, ansehen und Bearbeiten von der Blacklist
  â€¢ Nutzer zum Admin befördern/degradieren
  â€¢ Admin-List und Einladungslink abrufen
  â€¢ Aktivieren/Deaktivieren von Befehlen
  â€¢ Stummschalten/aufheben von Nutzern im Chat
  â€¢ Einschränken/aufheben von Rechten
  - Schreibe /connect oder /connection in  die Gruppe, mit der du dich verbinden willst.
  - /connection oder /connect <chat-id>: Mit einem Chat verbinden
  - /disconnect: Vom verbundenen Chat trennen
  - /allowconnect on/yes/off/no: Das Verbinden zum Chat erlauben/verbieten\n
  Du kannst die Chat-ID mit /id im Chat abrufen.
