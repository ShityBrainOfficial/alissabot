blacklist_help: |
  Du kannst Blacklists nutzen, um automatischen Antworten auf gesperrte Wrter zu setzen:\n
  - /addblacklist <blacklist-Eintrag> <blacklist-Grund>: Setzt den Eintrag.
  - /unblacklist <blacklist-Eintrag>: Entfernt einen angegebenen Eintrag der Blacklist.
  - /blacklist: Listet alle aktiven Blacklist-Einträge auf.
  - /geturl: Zeigt die aktuellen Einträge der Blacklist an.
  - /addurl <urls>: Fügt eine Domain zur Blacklist hinzu. Wenn jemand nun einen Link der Domain sendet, wird das erkannt.
  - /delurl <urls>: Alle URLs aus der Blacklist entfernen.\n
  Beispiel:
  /addblacklist "die Admins spinnen" Pass auf, was du sagst!
  das würde alle Nachrichten, die 'Die Admins spinnen' enthalten, löschen.\n
  /addurl bit.ly
  Das würde alle Nachrichten, die "bit.ly" enthalten, löschen.

